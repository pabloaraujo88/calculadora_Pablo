<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="p-3">
        <div class="container"><h4><img src="https://git-scm.com/images/logo@2x.png" style="width: 150px;"> &nbsp; <sup class="text-muted">[ AULA 5 ]</sup></h4></div>
    </header>
    <main>
        <div class="container pt-5 d-flex justify-content-center">
            <div class="card card-out-line-info col-sm-6 shadow-lg">
                <div class="card-header"><h4>Calculadora</h4></div>
                <div class="card-body">
                    <div class="row">
                        <div class="form-group mb-3 col-6">
                            <label class="form-label">Primeiro número: </label>
                            <input type="number" id="num1" class="form-control p2">
                        </div>
                        <div class="form-group mb-3 col-6">
                            <label class="form-label">Segundo número: </label>
                            <input type="number" id="num2" class="form-control p2">
                        </div>                        
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Resultado:</label>
                        <input type="number" id="resultado" class="form-control p3" disabled>                       
                    </div>
                </div>
            <div class="card-footer text-center p-3">
                <button class="btn btn-secondary" onclick="soma()">somar</button>
                <button class="btn btn-secondary" onclick="subtrai()">subtrair</button>
                <button class="btn btn-secondary" onclick="multiplica()">multiplicar</button>
                <button class="btn btn-secondary" onclick="divide()">dividir</button>
                <button class="btn btn-secondary" onclick="limpa()">Limpar</button>
            </div>    
        </div>
    </div>
</main>

</script>
</body>
</html>
